<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policía Lecstrik Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header">
            Policía lecstrik Home Page
        </div>
        <div class="content">
            <p class="question">¿Usted es un manco, que no sirve para los videojuegos?</p>
            <div class="police-character-area">
                <div class="character-wrapper">
                    <div class="character-head"></div>
                    <div class="character-hat"></div>
                    <div class="character-body"></div>
                    <div class="taberna-gamer-logo">
                        TABERNA GAMER
                    </div>
                </div>
            </div>
            <div class="options">
                <label class="radio-label">
                    <input type="radio" name="answer" value="si" id="radio-si">
                    <span class="custom-radio"></span> Si
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="no" id="radio-no">
                    <span class="custom-radio"></span> No
                </label>
            </div>
            <p class="message" id="response-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
